  <script>
  /**
    Preloader function
    **returns new timeline instance
  **/
  function animateStageIn() {
          var $lInitial = $(".layer--initial"),
              sloganElem = $lInitial.find(".elem-wrap"),
              tl = new TimelineLite({
                  paused: true
              });
          tl.add("start")
              .staggerTo(sloganElem, 1.5, {
                  width: "100%",
                  ease: Power4.easeOut
              }, 0.35, "+=0.3")
              .to($lInitial, 1.3, {
                  x: "100%",
                  autoAlpha: 0,
                  ease: Power4.easeInOut
              });
          return tl;
  }
  /**
    Content animation
  **/
  function animateContent(){
    var stageIn=animateStageIn();
      stageIn.to(".header__title",1,{
        x:"0%",
        autoAlpha:1,
        ease:Power4.easeOut
    },"-=0.9")
      .to(".header__desc",1,{
        x:"0%",
        autoAlpha:1,
        ease:Power4.easeOut
    },"-=0.8")
    .fromTo($(".layer--bg"),2.4,{
        scale:"1",
        opacity:0
    },{
      scale:"1.2",
      opacity:0.4,
      ease:Power4.easeOut
    },"-=1.2")
    stageIn.play();
  }
  animateContent();
  </script>
